 <!-- Lightbox con navegación -->
<div id="lightbox" class="lightbox">
  <span class="cerrar">&times;</span>
  <span class="anterior">&#10094;</span>
  <img class="lightbox-img" src="" alt="Imagen ampliada">
  <span class="siguiente">&#10095;</span>
</div>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const cerrar = document.querySelector('.cerrar');
  const anterior = document.querySelector('.anterior');
  const siguiente = document.querySelector('.siguiente');
  const imagenes = document.querySelectorAll('.photo img');

  let indiceActual = 0;

  // Función para mostrar imagen por índice
  function mostrarImagen(index) {
    if (index < 0) index = imagenes.length - 1;
    if (index >= imagenes.length) index = 0;
    indiceActual = index;
    lightboxImg.src = imagenes[indiceActual].src;
    lightboxImg.alt = imagenes[indiceActual].alt;
  }

  // Evento click para abrir el lightbox
  imagenes.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      mostrarImagen(index);
    });
  });

  // Cerrar lightbox
  cerrar.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // Click fuera de la imagen
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });

  // Navegar izquierda / derecha
  anterior.addEventListener('click', (e) => {
    e.stopPropagation(); // Evita que cierre el lightbox
    mostrarImagen(indiceActual - 1);
  });

  siguiente.addEventListener('click', (e) => {
    e.stopPropagation();
    mostrarImagen(indiceActual + 1);
  });

  // Flechas del teclado
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowLeft') {
        mostrarImagen(indiceActual - 1);
      } else if (e.key === 'ArrowRight') {
        mostrarImagen(indiceActual + 1);
      } else if (e.key === 'Escape') {
        lightbox.style.display = 'none';
      }
    }
  });
</script>
